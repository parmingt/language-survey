<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Which Programming Language?</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.1.0.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class='container'>
      <div class='jumbotron'>
        <h1>Wondering which programming language you sould study?</h1>
        <h2>Take this simple quiz to find out!</h2>
      </div>

      <!-- survey -->
      <form id='survey'>
        <div class='input-group'>
          <span class='input-group-addon'>Name: </span>
          <input type='text' class='form-control' id='firstName' placeholder="first"/>
          <input type='text' class='form-control' id='lastName' placeholder="last"/>
        </div>

        <div class='input-group'>
          <span class='input-group-addon'>What type of development would you prefer? </span>
          <select id='stack' class='form-control'>
            <option>Front-end</option>
            <option>Back-end</option>
          </select>
        </div>
      </form>
    </div>
  </body>
</html>
